    <main >
        	
	<section  >		
        <div class="container">
			<h2>Contáctenos</h2>
			<div class="row">
				<div class="col">
					
					<form id="form" class="form-empresa">
						<div>
							<input type="text"  id="nombre" name="nombre" placeholder="Nombre completo">
						</div>
						<div>
							<input type="email" id="email" name="email" placeholder="Correo electrónico">
						</div> 
						<div>
							<input type="text" id="asunto" name="asunto" placeholder="Indique el Asunto">
						</div>
						<div>
							<textarea rows="6" id="mensaje" name="mensaje" placeholder="Escriba su mensaje o comentario"></textarea>
						</div>
						<div>
                            <input type="submit" id="button" class="enviar" value="Enviar mensaje" >							
                            <input type="hidden" name="_captcha" value="false" >
                            <input type="hidden" name="_next" value="#" >
						</div>
					</form>

                    <script type="text/javascript"  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

                    <script type="text/javascript">  emailjs.init('YSWFMR3JAQ6qEVV2V')             </script>

                    <script >
                            const btn = document.getElementById('button');

                            document.getElementById('form')
                            .addEventListener('submit', function(event) {
                            event.preventDefault();

                            btn.value = 'Enviando...';

                            const serviceID = 'default_service';
                            const templateID = 'template_3curumw';

                            emailjs.sendForm(serviceID, templateID, this)
                            .then(() => {
                            btn.value = 'Enviar mensaje';
                            alert('Mensaje enviado correctamente!');
                            }, (err) => {
                            btn.value = 'Enviar mensaje';
                            alert(JSON.stringify(err));
                            });
                            });
                    </script>
